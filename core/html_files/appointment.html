<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Appointment | Hope Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }
        .appointment-card {
            background: #ffffff;
            width: 100%;
            max-width: 550px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            border-top: 8px solid #6ed8fe;
        }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; display: flex; flex-direction: column; }
        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }
        
        label { font-weight: 600; margin-bottom: 8px; color: #34495e; }
        input, select, textarea {
            padding: 12px;
            border: 1.5px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: #6ed8fe; }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #6ed8fe;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background-color: #53b2f6; }

        @media (max-width: 500px) {
            .form-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>

    <div class="appointment-card">
        <h1>Hope Hub</h1>
        <p class="subtitle">Book your hospital appointment</p>

        <form action="/submit-appointment" method="POST">
            <div class="form-group">
                <label for="hospital">Select Hospital</label>
                <select name="hospital" id="hospital" required>
                    <option value="" disabled selected>Choose Hospital...</option>
                    <option value="City General">City General Hospital</option>
                    <option value="Hope Medical">Hope Medical Center</option>
                </select>
            </div>

            <div class="form-group">
                <label for="doctor">Select Doctor</label>
                <select name="doctor_id" id="doctor" required>
                    <option value="101">Dr. Smith (Cardiology)</option>
                    <option value="102">Dr. Sharma (Organ Transplant)</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time" required>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Patient Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name" required>
            </div>

            <button type="submit" class="btn">Request Appointment</button>
        </form>
    </div>

</body>
</html>
